<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>StarNotary DApp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
          <div class="container">
              <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Star Notary DAPP</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                      aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                  <ul class="navbar-nav flex-grow-1">
                      <li class="nav-item">
                          <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

  <!-- <h1>StarNotary Token DAPP</h1>
  <hr> -->

  <div class="container">
    <h1>Create a Star</h1>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Star Name" id= "starName" aria-label="Star Name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Star Id" id="starId" aria-label="Star Id">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <button id="createStar" onclick="App.createStar()" class="btn btn-outline-primary">Create Star</button>
      </div>
      <div class="col-lg-3">
        <button onclick="App.getStarsApi()" class="btn btn-outline-success">Get Stars Name</button>
      </div>
    </div>
  
    <span id="status"></span>
  </div>
  
  <hr>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 name-stars">

      </div>
    </div>
   
   

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>

  </body>
</html>
